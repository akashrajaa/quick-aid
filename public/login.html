<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuikAid Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 32px 64px rgba(0, 0, 0, 0.15);
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(60px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #dc2626, #b91c1c);
      border-radius: 20px;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: white;
      box-shadow: 0 8px 32px rgba(220, 38, 38, 0.4);
    }

    .title {
      font-size: 32px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 16px;
      color: #64748b;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      font-size: 18px;
      z-index: 2;
    }

    .form-input, .select-input {
      width: 100%;
      padding: 16px 16px 16px 56px;
      border: 2px solid #e5e7eb;
      border-radius: 16px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
    }

    .form-input:focus, .select-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .select-input {
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 16px center;
      background-repeat: no-repeat;
      background-size: 16px;
      padding-right: 48px;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #9ca3af;
      font-size: 18px;
      cursor: pointer;
      z-index: 2;
    }

    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 48px rgba(102, 126, 234, 0.4);
    }

    .register-link {
      text-align: center;
      margin-top: 24px;
    }

    .register-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .error-message {
      color: #ef4444;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }

    .form-group.error .error-message {
      display: block;
    }

    .form-group.error .form-input {
      border-color: #ef4444;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      font-size: 24px;
      color: #6b7280;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="/" class="back-btn">
    <i class="fas fa-arrow-left"></i>
  </a>

  <div class="login-card">
    <div class="header">
      <div class="logo">
        <i class="fas fa-heartbeat"></i>
      </div>
      <h1 class="title">Welcome Back</h1>
      <p class="subtitle">Sign in to your QuikAid account</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <div class="input-wrapper">
          <input 
            type="tel" 
            id="mobile" 
            class="form-input" 
            placeholder="Enter your mobile number"
            required
            pattern="[0-9]{10}"
            maxlength="10"
          >
          <i class="fas fa-mobile-alt input-icon"></i>
        </div>
        <div class="error-message">Please enter a valid 10-digit mobile number</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Enter your password"
            required
            minlength="6"
          >
          <i class="fas fa-lock input-icon"></i>
          <button type="button" class="password-toggle" id="togglePassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div class="error-message">Password is required</div>
      </div>

      <div class="form-group">
        <label for="category">Account Type</label>
        <div class="input-wrapper">
          <select id="category" class="select-input" required>
            <option value="">Choose your account type</option>
            <option value="user">User</option>
            <option value="hospital">Hospital</option>
            <option value="ambulance">Ambulance Driver</option>
          </select>
          <i class="fas fa-users input-icon"></i>
        </div>
        <div class="error-message">Please select an account type</div>
      </div>

      <button type="submit" class="submit-btn">
        <span>Sign In</span>
      </button>
    </form>

    <div class="register-link">
      <p>Don't have an account yet? <a href="registration.html">Create Account</a></p>
    </div>
  </div>

  <script>
    // Password toggle
    document.getElementById('togglePassword').addEventListener('click', function() {
      const password = document.getElementById('password');
      const icon = this.querySelector('i');
      
      if (password.type === 'password') {
        password.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        password.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });

    // Mobile number formatting
    document.getElementById('mobile').addEventListener('input', function(e) {
      this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);
    });

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const mobile = document.getElementById('mobile').value;
      const password = document.getElementById('password').value;
      const category = document.getElementById('category').value;
      
      // Reset errors
      document.querySelectorAll('.form-group').forEach(group => {
        group.classList.remove('error');
      });

      let isValid = true;

      // Validate
      if (!mobile.match(/^[0-9]{10}$/)) {
        document.getElementById('mobile').closest('.form-group').classList.add('error');
        isValid = false;
      }

      if (password.length < 6) {
        document.getElementById('password').closest('.form-group').classList.add('error');
        isValid = false;
      }

      if (!category) {
        document.getElementById('category').closest('.form-group').classList.add('error');
        isValid = false;
      }

      if (!isValid) return;

      // Get users from localStorage
      let users = [];
      try {
        users = JSON.parse(localStorage.getItem("users")) || [];
      } catch (e) {
        users = [];
      }

      // Check credentials
      const user = users.find(u => 
        u.mobile === mobile && 
        u.category === category && 
        u.password === password
      );

      if (user) {
        // Store current user
        localStorage.setItem('currentUser', JSON.stringify(user));
        
        // Redirect based on user type
        const dashboards = {
          'user': 'user-dashboard.html',
          'hospital': 'hospital-dashboard.html',
          'ambulance': 'ambulance-driver.html'
        };

        window.location.href = dashboards[user.category] || 'user-dashboard.html';
      } else {
        alert('Invalid login credentials. Please check your mobile number, password, and account type.');
      }
    });
  </script>
</body>
</html>
